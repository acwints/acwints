# Fetches GitHub languages (and stats) using a PAT, writes github-stats.json
# Requires repo secret: GH_STATS_TOKEN (PAT with repo scope)
name: Update GitHub stats

on:
  schedule:
    # Run daily at 6am UTC
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Fetch GitHub stats
        env:
          GITHUB_TOKEN: ${{ secrets.GH_STATS_TOKEN }}
        run: node scripts/fetch-github-stats.js

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add github-stats.json
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "chore: update github-stats.json"
            git push
          fi
